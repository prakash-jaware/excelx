<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            margin-bottom: 10px;
            text-align: center;
        }

        .zip-download {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .zip-download a {
            text-decoration: none;
            color: #007BFF;
        }

        .zip-download a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File</h1>
        {% if message %}
            <div class="message">✅ {{ message }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="excel_file" required><br>
            <button type="submit">Upload</button>
        </form>

        {% if download_link %}
            <div class="zip-download">
                <a href="{{ download_link }}">⬇ Download ZIP</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
